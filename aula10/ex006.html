<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
           background: rgba(42, 139, 42, 1); 
           width: 200px;
           height: 200px;
           line-height: 200px;
           text-align: center;
           font-size: 2em;
           color: #fff
        }
    </style>
</head>
<body>
    <div id="area">
        Intereja...
    </div>

    <script>

        var a = document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

       function clicar() {
           var a = document.getElementById('area')
           a.innerText = 'Clicou'
       }

       function entrar() {
           var a = document.getElementById('area')
           a.innerText = 'Entrou'
       }

       function saiu() {
           var a = document.getElementById('area')
           a.innerText = 'Saiu'
       }
    </script>
</body>
</html>
